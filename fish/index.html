<!DOCTYPE html>
<html lang="zh-CH">

<head>
    <meta charset="UTF-8">
    <title>tinyHeart</title>
    <meta http-equiv="X-UA-compatibal" content="IE=Edge">
    <meta name="viewport" content="with=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/common.css" />
</head>

<body>
    <div class="all_bg">
        <div class="allcanvas">
            <canvas id="canvas1" width="800" height="600">
            </canvas>
            <canvas id="canvas2" width="800" height="600">
            </canvas>
        </div>
    </div>
    <div class="cd-popup" role="alert">
        <div class="cd-popup-container">
            <p class="scores"></p>
            <ul class="cd-buttons">
                <li><a href="jvascript:void(0)" class="fishRestart">RESTART</a></li>
                <li><a href="jvascript:void(0)" class="fishShare">SHARE</a></li>
            </ul>
        </div>
        <!-- cd-popup-container -->
    </div>
    <script src='js/modernizr.js'></script>
    <script src='js/jquery.min.js'></script>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '1738535013088972',
                xfbml: true,
                version: 'v2.7'
            });
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "http://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <script src='js/index.js'></script>
    <script>
        //close popup
        $('.cd-popup').on('click', function(event) {
            // debugger
            if ($(event.target).is('.cd-popup-close') || $(event.target).is('.cd-popup')) {
                event.preventDefault();
                $(this).removeClass('is-visible');
                game();
            }
        });
        $('.fishRestart').on('click', function(event) {
            event.preventDefault();
            $('.cd-popup').removeClass('is-visible');
            game();
        });
        $('.fishShare').on('click', function(event) {
                event.preventDefault();
                FB.ui({
                    method: 'send',
                    link: 'http://www.ed.ac.uk/'
                });


            })
            //close popup when clicking the esc keyboard button
        $(document).keyup(function(event) {
            if (event.which == '27' && $('cd-popup').is('.is-visible')) {
                $('.cd-popup').removeClass('is-visible');
            }
        });
    </script>
</body>

</html>
